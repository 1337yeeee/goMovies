{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if ne .Title "" }}{{ .Title }}{{ else }}Hello{{ end }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/movies" class="nav-link px-2 text-white">Movies</a></li>
        </ul>

        <div class="text-end">
          {{ if .User }}
          <button type="button" class="btn btn-outline-light me-2"
          onclick="location.href='/logout'">Logout</button>
          {{ else }}
          <button type="button" class="btn btn-outline-light me-2"
          onclick="location.href='/login'">Login</button>
          <button type="button" class="btn btn-warning"
          onclick="location.href='/signup'">Sign-up</button>
          {{ end }}
        </div>
      </div>
    </div>
  </header>
  {{ template "content" .}}
</body>
</html>
{{ end }}
